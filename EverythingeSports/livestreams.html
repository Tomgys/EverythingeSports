	<script src="https://embed.twitch.tv/embed/v1.js"></script>
	<script type="text/javascript">
		var embed = new Twitch.Embed("esl_csgo", {
			width: 854,
			height: 480,
			channel: "ESL_CSGO",
			layout: "video",
			autoplay: false
		});

		embed.addEventListener(Twitch.Embed.VIDEO_READY, () => {
			var player = embed.getPlayer();
			player.play();
		});

		var embed = new Twitch.Embed("riotgames", {
			width: 854,
			height: 480,
			channel: "riotgames",
			layout: "video",
			autoplay: false
		});

			var player = embed.getPlayer();
			player.play();
		});

		var embed = new Twitch.Embed("rocketleague", {
			width: 854,
			height: 480,
			channel: "rocketleague",
			layout: "video",
			autoplay: false
		});

			var player = embed.getPlayer();
			player.play();
		});
